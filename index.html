<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
  <h2 class="text-center ">Search your book</h2>

 <section >
    <div class="container">
        <div class="input-group mb-3 w-50 mx-auto"> 
  <input id="search-input" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
  <button  onclick="seachBook()" class="btn btn-outline-secondary" type="button">Button</button>
</div>
        <h4 id="total-search-found" class="text-center text-danger"></h4>
        <p class="text-center mt-4">Search the world's most comprehensive index of full-text books.</p>
        <!-- Not found msg -->
      <h4
      id="not-found"
      class="
        text-center text-danger
        position-absolute
        top-50
        start-50
        translate-middle
      "
    ></h4>

    </div>
</section>

<section id="displaySection">
    <div class="container">
        <h4 id="searchResult"></h4>
        <div id="item" class="row row-cols-1 row-cols-lg-4 g-4">

        </div>
    </div>

</section>
    <!-- bootstrap js  bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- js file link -->
    <script src="js//script.js"></script>
</body>
</html>
