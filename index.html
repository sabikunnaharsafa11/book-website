<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!--  css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center mt-3"> Search Book !! </h1>

<div class="input-group w-50 mx-auto mb-3 mt-3 ">
     <!-- search input -->
    <input id="search-input" type="text" class="form-control" placeholder="Search your Books"
        aria-label="Recipient's username" aria-describedby="button-addon2">
        <!-- search button -->
    <button onclick="searchBook()" class="btn btn-dark" type="button"
        id="button-addon2">Search</button>
</div>

<div class="container">
    <!-- spinner Preloader  -->
    <div id="spinner" class="spin mx-auto">
        <img class="h-100 w-100" src="images/spinner1.svg"
            alt="">
    </div>
     <!-- count book -->
    <h1 id="count">

    </h1>
     <!-- search result area -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

    </div>

</div>

    <!-- bootstrap js  bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- js file link -->
    <script src="js//script.js"></script>
</body>
</html>
